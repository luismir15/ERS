                <h2>Creating reimbursement</h2>
                <hr>
                <br><br>
                <form method="POST" action="/api/users/reimbursements/create-reimbursement">
                    <label for="amountInput" class="form-label">Amount</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" id="amountInput" aria-label="Amount (to the nearest dollar)">
                    </div>
                    <div class="mb-3">
                        <label for="typeInput" class="form-label">Type</label>
                        <input type="email" class="form-control" id="typeInput">
                    </div>
                    <label for="descriptionInput" class="form-label">Description</label>
                    <div class="input-group">
                        <span class="input-group-text">With textarea</span>
                        <textarea class="form-control" id="descriptionInput" aria-label="With textarea"></textarea>
                    </div>
                    <br>
                    <div class="d-grid gap-2">
                        <button id="userSubmit" class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <!--Scripts-->
        <script src="../javascript/reimbursement.js"></script>
